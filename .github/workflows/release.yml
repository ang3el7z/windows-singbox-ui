name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Триггерится при создании тега, начинающегося с 'v'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller SingBox-UI.spec --clean --noconfirm
        
    - name: Run post-build script
      run: |
        python post_build.py
      continue-on-error: true  # Продолжаем даже если есть ошибки (например, файлы заблокированы)
      
    - name: Extract tag name
      id: get_tag
      shell: pwsh
      run: |
        $tag = "${{ github.ref }}"
        $tagName = $tag -replace "refs/tags/", ""
        Write-Host "Tag: $tagName"
        Write-Host "tag_name=$tagName" >> $env:GITHUB_OUTPUT
        
    - name: Extract version from tag
      id: get_version
      shell: pwsh
      run: |
        $tag = "${{ steps.get_tag.outputs.tag_name }}"
        $version = $tag -replace "^v", ""
        Write-Host "Version: $version"
        Write-Host "version=$version" >> $env:GITHUB_OUTPUT
        
    - name: Create archive
      id: create_archive
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        $archiveName = "windows-singbox-ui-v-$version.zip"
        Compress-Archive -Path "dist\SingBox-UI\*" -DestinationPath $archiveName -Force
        Write-Host "Created archive: $archiveName"
        Write-Host "archive_name=$archiveName" >> $env:GITHUB_OUTPUT
        
    - name: Upload artifact to existing release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.create_archive.outputs.archive_name }}
        tag_name: ${{ steps.get_tag.outputs.tag_name }}
        make_latest: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

